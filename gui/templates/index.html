<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSage - Llama-2 13B</title>
    <meta name="description" content="Premium local AI interface powered by Llama-2 13B">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/static/style.css?v={{ version }}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-logo">
                        <i data-lucide="sparkles"></i>
                    </div>
                    <div class="brand-text">
                        <h1>InfoSage</h1>
                        <span class="badge">13B LOCAL</span>
                    </div>
                </div>
                <button class="icon-btn ghost" id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i data-lucide="moon" id="theme-icon"></i>
                </button>
            </div>

            <!-- Model Status Card -->
            <div class="model-card glass-card">
                <div class="model-info">
                    <div class="status-indicator">
                        <div class="pulse-ring" id="status-ring"></div>
                        <span class="status-label" id="status-text">Stopped</span>
                    </div>
                    <div class="vram-bar-container" title="VRAM Usage">
                        <div class="vram-bar" id="vram-bar" style="width: 0%"></div>
                    </div>
                    <div class="vram-values" id="vram-info">0 / 8 GB</div>
                </div>
                <button class="btn-primary" id="model-btn">
                    <i data-lucide="power"></i>
                    <span>Start Engine</span>
                </button>
            </div>

            <div class="sidebar-nav">
                <button class="nav-item active" onclick="newChat()">
                    <i data-lucide="message-square-plus"></i>
                    <span>New Chat</span>
                </button>
                <div class="nav-label">History</div>
                <div class="history-list custom-scroll" id="chat-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="feature-tags">
                    <span class="tag local"><i data-lucide="database"></i> Local RAG</span>
                    <span class="tag live"><i data-lucide="globe"></i> Live Search</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass-blur">
                <button class="icon-btn mobile-menu" onclick="toggleSidebar()">
                    <i data-lucide="menu"></i>
                </button>
                <h2 class="chat-title" id="chat-title">New Conversation</h2>
                <div class="header-actions">
                    <button class="icon-btn ghost danger-hover" id="delete-btn" onclick="deleteCurrentChat()"
                        title="Delete Chat">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </header>

            <div class="chat-viewport custom-scroll" id="messages">
                <div class="empty-state" id="welcome">
                    <div class="empty-icon-wrapper">
                        <i data-lucide="bot"></i>
                    </div>
                    <h1>Welcome to InfoSage</h1>
                    <p>Your private, local intelligence engine is ready.</p>

                    <div class="capabilities">
                        <div class="cap-card">
                            <i data-lucide="shield"></i>
                            <span>100% Private</span>
                        </div>
                        <div class="cap-card">
                            <i data-lucide="zap"></i>
                            <span>RAG Enabled</span>
                        </div>
                        <div class="cap-card">
                            <i data-lucide="globe"></i>
                            <span>Web Search</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container glass-blur">
                <div class="input-wrapper focus-ring">
                    <textarea id="input" placeholder="Message InfoSage..." rows="1" onkeydown="handleKey(event)"
                        oninput="autoResize(this)"></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>
                        <i data-lucide="arrow-up"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span>Protip: Press <kbd>Enter</kbd> to send, <kbd>Shift + Enter</kbd> for new line</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
